<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game of Letter Wiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/sandstone/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-G3Fme2BM4boCE9tHx9zHvcxaQoAkksPQa/8oyn1Dzqv7gdcXChereUsXGx6LtbqA"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="jumbotron">
        <div class="container">
            
            <div class="row">
                <section class="top-bar col-md-12">
                    <h1><strong>The Psychic Game of Letter Wiz</strong></h1>
                </section>
                <hr>
                <div class="game-place col-md-12 card">
                    <h3>Guess what letter I'm thinking of, choose wisely my friend...</h3>
                    </br>
                    <ul class="list-group list-group-flush">
                    <li class="list-group-item"><p id="wins"></p></li>
                    <li class="list-group-item"></li><p id="losses"></p>
                    <li class="list-group-item"></li><p id="guess-amount"></p>
                    <li class="list-group-item"></li><p id="user-choice"></p>
                    <li class="list-group-item"></li><p id="other-letters"></p>
                    <p id="past-choice"></p>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
